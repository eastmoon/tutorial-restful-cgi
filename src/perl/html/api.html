<html>
    <head>
          <title>API DEMO</title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
          <p>It is API DEMO :</p>
          <div id="content"></div>
    </body>
    <script>
          $(document).ready(() => {
              console.log("Call cgi-bin/api.pl");
              $.ajax({
                  url: location.origin + "/cgi-bin/api.pl",
                  success: (result) => {
                      $("#content").html(JSON.stringify(result));
                  },
                  error: (msg) => {
                      console.log(msg);
                  }
              })
          });
    </script>
</html>
